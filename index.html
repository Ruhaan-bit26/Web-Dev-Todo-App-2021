<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	 <link rel="stylesheet" href="style.css">
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 <title>Todo App</title>
</head>
<body>
	<div class="main">
		<form id="form">
			<div class="input-field">
				<h1>Todo List</h1>
				<div class="addText">
					<input type="text" placeholder="Todo" id="todo-input" class="validate">
					<a class="btn-floating btn-large waves-effect waves-light #009688 teal" onclick="addNewItem()"><i class="material-icons">add</i></a>
				</div>
			</div>
			<ul class="collection" id="todo-list"></ul>
		</form>
	</div>

	<script src="app.js"></script>
</body>
</html>
